name: Test

on:
  push:
    branches:
      - master
      - main
      
jobs:
  test:
    runs-on:
      - ubuntu-latest
    steps:
      - uses: actions/setup-go@v2
      - uses: actions/checkout@v2
        with:
          stable: 'false'
          go-version: 1.14.5
      # Install all the dependencies
      - name: Install dependencies
        run: |
          go version
          go get github.com/stretchr/testify/assert
      - name: test
        run: go test ./...
